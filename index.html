<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <header>
            <div class="header-info-1">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                        </svg>
                    </li>
                    <li>
                        <p>Library</p>
                    </li>
                </ul>
            </div>
            <div class="header-info-2">
                <ul>
                    <li>
                        <p class="add-a-book">Add a book</p>
                    </li>
                    <li>
                        <p class="my-books"> My Books</p>
                    </li>
                    <li>
                        <p class="store selected"> Store</p>
                    </li>
                </ul>
            </div>
        </header>



        <div class="box">
            <img class="shelf-1" height="100rem" src="images/shelf.png" alt="">

            <div class="books">
                <img class="book fs" src="images/book-1.png" alt="">
                <img class="book hobbit" src="https://images-na.ssl-images-amazon.com/images/I/710+HcoP38L.jpg" alt="">
                <img class="book gg"
                    src="https://kbimages1-a.akamaihd.net/7292758c-a84a-4c53-80e4-73dd3a45c404/1200/1200/False/gone-girl.jpg"
                    alt="">
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
